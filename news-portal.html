<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8d8d0b2fc7.js" crossorigin="anonymous"></script>

    <title>News Update</title>
</head>
<body class="bg-light">

    <header class="container">
        
        <nav class="navbar navbar-expand-lg bg-light px-1">
            <div class="container-fluid d-flex justify-contenet-between">
                <div>
                    <a class="navbar-brand fs-3 fw-bold" href="#" style="color:#7c177c;">NEWS UPDATE</a>
                </div>

                <div>  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color:#7c177c;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>        
                    </ul>
                    
                </div>
                </div>
            </div>
          </nav>

    </header>

    <hr style="width:85%; margin:auto;">


    <section class="container">

        <div class="my-3 p-3 fs-6 fw-semibold" style="background-color: #e1d9e1;">
            <ul id="category-list" class="d-flex justify-content-around flex-wrap flex-sm-wrap">
            
            </ul>
        </div>

        
        <div class="text-center">
            <div id="loader" class="spinner-border d-none" role="status" style="color:#7c177c;">
                <span class="visually-hidden"></span>
            </div>

        </div>
        
        <div id="news-count" class="container bg-white border border-gray rounded d-flex align-items-center" style="height:60px;">      
        </div>
  
        
        
    </section>
   
   
    <section class="container text-center my-5">  
        <div id="not-found-msg" class="d-none">
        <h3 style="color:#7c177c;">No News Found</h3>
        </div>
    </section>


    <section class="container my-5">
        <div id="news-card">

        </div>


        <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        
                        <div id="modal-footer">
                        </div>

                        <button type="button" class="btn btn-secondary rounded-5" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
  

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   
    <script src="news-portal.js"></script>
</body>

<footer class="bg-secondary text-white d-flex justify-content-center align-items-center" style="height:70px;">
    <small>@ 2022 | Anika Jumana Khanam</small>
</footer>
</html>
